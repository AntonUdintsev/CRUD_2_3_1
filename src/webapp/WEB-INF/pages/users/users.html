<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:with="intList = ${ {1, 2, 3, 4, 5} }">
    <div class="row mt-4 mb-4">
        Вывести
        <a th:each="c : ${intList}" th:href="@{/users(count=${c})}" th:text="|&nbsp;${c}&nbsp;|"/>
        <a th:href="@{/users}" th:text="Все"/>
    </div>
</div>

<div class="container">
    <div class="row align-items-center">
        <div th:each="user : ${users}" class="card mb-2 mr-2">
            <div class="card-header" th:text="${user.getId()}"/>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|Имя: ${user.getUserName()}|"/>
                <li class="list-group-item" th:text="|Фамлия: ${user.getUserSurname()}|"/>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="Посмотреть">user</a>
            </ul>
        </div>
    </div>
</div>


<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Добавить нового пользователя"/>
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
